<script>
let counter = 0;
let timer;
function go () {
   timer =  setInterval(run,1000);
   
}
function run() {
    document.getElementById('counter').innerHTML= counter++
}
function stop() {
    clearInterval(timer)
}

</script>

Timer : <span id="counter"></span>
<hr>
<input type="button" value="click" onclick="go()">
<input type="button" value="stop" onclick="stop()">
